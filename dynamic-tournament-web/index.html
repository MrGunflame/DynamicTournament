<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preload" href="./dynamic_tournament_web_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
    <link rel="modulepreload" href="./dynamic_tournament_web.js">

    <link rel="stylesheet" href="./dynamic_tournament_web_index.css">
    <link rel="stylesheet" href="./dynamic_tournament_web_hosted.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
</head>

<body>
    <div class="main">
    </div>
    <script type=" module">
    import init, { run } from './dynamic_tournament_web.js';

    const config = {
        api_base: "http://localhost:3030",
        root: "/",
        mountpoint: "main",
    };

    async function start() {
        await init();

        run(config);
    }
    
    start();
    </script>
